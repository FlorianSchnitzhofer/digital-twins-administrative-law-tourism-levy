# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DTAL-tourism

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dtaltourism.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_03d555dd31ce4875a59c9bd6a4f4bbeb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3dc88c5a69d545e9a7c7a62537d02ae7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dtaltourism.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_03d555dd31ce4875a59c9bd6a4f4bbeb }}/dtaltourism/dtaltourism/dtalbeta:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DTAL-tourism'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a79484eadd53434098335abad5c3b949 }}
        images: 'dtaltourism.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_03d555dd31ce4875a59c9bd6a4f4bbeb }}/dtaltourism/dtaltourism/dtalbeta:${{ github.sha }}'